    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>
		<div class="jumbotron" id="hero">
			<div class="container">
				<h1 class="display-3">Resolvedor</h1>
			</div>
		</div>
		<div class="container">
			<section id="desafio">
				<h2 class="display-4">Desafio</h2>
				<hr class="my-4">
        <form class="form-inline" id="userDataForm">
          <div class="form-group mx-sm-3">
            <label for="userName">Nome </label>
            <input type="text" class="form-control" id="userName">
          </div>
          <label class="custom-file mx-sm-3">
            <input type="file" id="file" class="custom-file-input">
            <span id='fileSpan' class="custom-file-control custom-file-name" data-content="Escolha um CSV"></span>
          </label>
          <button type="button" id="startButton" aria-expanded="false" aria-controls="collapseExample" class="btn btn-outline-primary">Iniciar Desafio</button>
        </form>
			</section>

		</div>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p id="modalMsg" class="lead"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<script src="script.js"></script>
    <script src="answer.js"></script>
